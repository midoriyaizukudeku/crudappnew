{{define "title"}} SIGN UP{{end}}

{{define "main"}}

<form class="form" action="/user/signup" method="POST" novalidate>
    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
    <div>
        <label > Name</label>
        {{with index .Form.FieldsErrors "name"}}<label class="errors">{{.}}</label>{{end}}
        <input type="text" name="name" value="{{.Form.Name}}">
    </div>
    <div>
 <label>Email:</label>
 {{with index .Form.FieldsErrors "email"}}
 <label class='errors'>{{.}}</label>
 {{end}}
 <input type='email' name='email' value='{{.Form.Email}}'>
 </div>
 <div>
    <label>Password:</label>
    {{with index .Form.FieldsErrors "password"}}
    <label class='errors'>{{.}}</label>
    {{end}}
    <input type='password' name='password'>
    </div>
    <div>
    <input type='submit' value='Signup'>
    </div>
   
</form>

{{end}}
